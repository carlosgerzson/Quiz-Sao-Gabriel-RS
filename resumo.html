<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo do Autor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { background: #fff; margin: 0; padding: 0; overflow-x: hidden; }
    .resumo-container {
      width: 100vw;
      min-height: 100svh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .carrossel-area {
      width: 100vw;
      height: 100svh;
      max-width: 100vw;
      max-height: 100svh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      margin: 0;
    }
    .carrossel-img {
      height: 100%;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
      margin: 0;
      display: block;
      background: #fff;
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(220,220,220,0.75);
      color: #274472;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      z-index: 2;
      opacity: 0.92;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn.left { left: 8px; }
    .arrow-btn.right { right: 8px; }
    .arrow-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    #restart-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      width: 100%;
      max-width: 480px;
      background: #8EB69B;
      color: #fff;
      font-size: 1.09em;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(39,68,114,0.08);
      transition: background 0.2s;
      display: block;
      z-index: 10;
    }
    #restart-btn:hover { background: #253547; }
    @media (max-width: 600px) {
      .arrow-btn { width: 34px; height: 34px; font-size: 1.5em; }
      #restart-btn { max-width: 99vw; font-size: 0.99em; padding: 11px 0; }
    }
  </style>
</head>
<body>
  <main class="resumo-container">
    <div class="carrossel-area">
      <button class="arrow-btn left" id="prevBtn"><i class="fas fa-arrow-left"></i></button>
      <img id="carrosselImg" class="carrossel-img" src="resumo/p1.jpg" alt="Resumo página 1" loading="eager"/>
      <button class="arrow-btn right" id="nextBtn"><i class="fas fa-arrow-right"></i></button>
    </div>
    <button id="restart-btn" onclick="window.location.href='inicio.html'">Reiniciar Quiz</button>
  </main>
  <script>
    const totalPaginas = 18;
    let paginaAtual = 1;
    const carrosselImg = document.getElementById('carrosselImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function atualizaCarrossel() {
      carrosselImg.src = `resumo/p${paginaAtual}.jpg`;
      carrosselImg.alt = `Resumo página ${paginaAtual}`;
      prevBtn.disabled = (paginaAtual === 1);
      nextBtn.disabled = (paginaAtual === totalPaginas);
    }

    prevBtn.onclick = () => {
      if (paginaAtual > 1) {
        paginaAtual--;
        atualizaCarrossel();
      }
    };
    nextBtn.onclick = () => {
      if (paginaAtual < totalPaginas) {
        paginaAtual++;
        atualizaCarrossel();
      }
    };

    atualizaCarrossel();
  </script>
</body>
</html>
